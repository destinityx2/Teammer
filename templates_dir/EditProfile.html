    <!--*************************************************** CREATE PROJECT ***************************************************-->

    <div id="create_project" >
        <h1 id="project_title">Edit profile</h1>
        <form>
            <div>
                <input id="username" name="username" required="required" type="text" placeholder="Enter your name" value="Katherine Kuan"/>
            </div>
            <div>
                <input id="email" name="email" required="required" type="text" placeholder="Enter your email" value="katherine.kuan@gmail.com"/>
            </div>
            <div>
                <input id="phone" name="phone" required="required" type="text" placeholder="Enter your phone number" value="89276190531"/>
            </div>
            <div>
                <textarea rows="20" cols="100" name="description" required="required" placeholder="Personal data">Ph.D plus 8 years of industry experience, specializing in touch sensing, image and video processing algorithms.Proven record of successfully delivering algorithms that were used by customers and went to mass production.Experience in working with customers, as well as different internal engineering teams.Strong analytical and problem solving skills.Hands-on experience working with embedded systems.</textarea>
            </div>
            <div>
                <input id="country" name="country" required="required" type="text" placeholder="Country" value="Canada"/>
            </div>

            <p id = "create" class="create button">
                <input type="submit" value="Edit Project"/>
            </p>
        </form>
    </div>
