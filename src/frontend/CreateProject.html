    <script type = "text/javascript" src = "js/jquery-2.2.1.min.js"></script>

    <title>Create Project</title>
</head>

<body>

<div class = "main">

    <!--************************************* HEADER *************************************-->

    <div id="status-bar">
        <div id="status-bar-content">
            <h1 id = "Emblem"><a href="index.html" title="Teammer">Teammer</a></h1>
            <div id="status-bar-commands">
                <p id="action-bar">
                    <a href="index.html" title="Home">Home</a>
                    <a href="Projects.html" title="Projects">Projects</a>
                    <a href="Users.html" title="Users">Users</a>
                    <a href="About.html" title="About">About</a>
                    <a href="Sign_in.html" title="Sign in">Sign in</a>
                </p>
            </div>
        </div>
    </div>

    <!--*************************************************** CREATE PROJECT ***************************************************-->
    <form id="project_form">
        <table id="create_project" >
            <tr>
                <td colspan="2">
                    <input id="project_name" name="project_name" form="project_form" required="required" type="text" placeholder="Name your project"/>
                </td>
            </tr>
            <tr>
                <td colspan="2">
                    <h1 id = "description">Project description</h1>
                    <textarea rows="20" cols="100" name="description" form="project_form" required="required" placeholder="Describe your project"></textarea>
                </td>
            </tr>
            <tr>
                <td colspan="2">
                    <h1 >Skills required</h1>
                    <textarea rows="2" cols="100" name="skills" form="project_form" required="required" type="text" placeholder="Describe skills the are required"></textarea>
                </td>
            </tr>
            <tr>
                <td colspan="2"><h1>Team</h1></td>
            </tr>
            <tr id="member_button">
                <td>
                    <input id="num_members" name="num_members" form="project_form" required="required" type="number" min="2" step="1" placeholder="Members"/>
                </td>
                <td>
                     <p id = "create" class="create button">
                        <input type="submit" form="project_form" value="Create Project"/>
                     </p>
                </td>
            </tr>
        </table>
    </form>
    <div class = "h_footer"></div>
</div>
